name: CI - MiniShop with DB-RegKit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    env:
      DOTNET_VERSION: '8.0.x'

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠️ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 📦 Restore dependencies
        run: dotnet restore

      - name: 🧱 Build solution
        run: dotnet build --no-restore --configuration Release

      - name: 🧪 Run unit tests
        run: dotnet test MiniShop.Tests --no-build --verbosity normal

      - name: 🧠 Run DB-RegKit analysis
        run: dotnet run --project MiniShop.RegKit

      - name: 📁 Upload generated reports
        uses: actions/upload-artifact@v3
        with:
          name: apfd-reports
          path: |
            Data/impact.yaml
            Data/results.yaml
            Data/apfd_chart.html
            Data/prioritization.yaml
